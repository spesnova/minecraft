# Minecraft Server
server:
  image: quay.io/spesnova/minecraft:latest
  ports:
    - 27364:25565
    - 9321:8123
  volumes_from:
    - worlds
  volumes:
    - /data/world
    - /data/world_nether
    - /data/world_the_end
    - /data/plugins/dynmap/web/tiles/world
  env_file: .env
  log_driver: "fluentd"
  restart: on-failure[5]

worlds:
  command: /bin/sh
  image: alpine:3.2
  volumes:
    - /data/world
    - /data/world_nether
    - /data/world_the_end
    - /data/plugins/dynmap/web/tiles/world

backup:
  image: quay.io/spesnova/dockup:latest
  volumes_from:
    - worlds
  env_file: .env
  environment:
    - RESTORE=false

restore:
  image: quay.io/spesnova/dockup:latest
  volumes_from:
    - worlds
  env_file: .env
  environment:
    - RESTORE=true

notify:
  image: quay.io/spesnova/minecraft-notify:latest
  dockerfile: Dockerfile
  ports:
    - 24224:24224
  env_file: .env
