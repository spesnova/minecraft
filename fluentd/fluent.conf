<source>
  @type  forward
  @id    input1
  @label @mainstream
  port 24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    type grep
    input_key log
    regexp joined|left|achievement
    tag minecraft.greped
  </match>

  <match minecraft.greped>
    type slack
    webhook_url "#{ENV['SLACK_WEBHOOK_URL']}"
    channel "#{ENV['SLACK_CHANNEL']}"
    username "#{ENV['SLACK_USERNAME']}"
    icon_emoji ":#{ENV['SLACK_ICON_EMOJI']}:"
    message_keys log
    flush_interval 1s
  </match>
</label>
